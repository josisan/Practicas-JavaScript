<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematicas en JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <center>
              <h1>Operaciones Matematicas</h1>
        <br><br>
              <h5>Operacion para calcular Raiz, valor Absoluto, Seno y Coseno</h5>
        <input placeholder="Dijite Numero" id="numero" type="number" class="form-control"><br>
         <button onclick="raiz()" class="btn btn-danger">Sacar Raiz</button><br><br>
          <button onclick="abs()" class="btn btn-info">Valor Absoluto</button><br><br>
          <button onclick="seno()" class="btn btn-danger">Calcular Seno</button><br><br>
          <button onclick="coseno()" class="btn btn-info">Calcular Coseno</button>
         <hr>
              <h5>Operacion para calcular valor de PI y Redondearlo</h5>
         <button class="btn btn-info" onclick="pi()">PI</button> <br><br>
         <button class="btn btn-success" onclick="round()">REDONDEAR</button><br>
         
         <hr>
              <h5>Operacion para calcular valor Exponencial de un Numero</h5>
        <input placeholder="Base" id="base" type="number"><br>
        <input placeholder="Exponente" id="exponente" type="number"><br><br>
         <button onclick="exponente()" class="btn btn-warning">Calcular</button>
    </center>
</body>
<footer>
    <script src="matematicas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</footer>
</html>
